<btn-component mat-raised-button degree="'0'" type="button" (click2)="toggleTheme()">
    <img src="svg/{{ themeState.svg[themeState.state] }}.svg"
        alt="{{ themeState.alt[themeState.state] }}"
        title="{{ themeState.title[themeState.state] }}"
        width="32" height="24" />
</btn-component>
