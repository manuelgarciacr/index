<h2 mat-dialog-title>{{ data.topic }}</h2>
<mat-dialog-content>
    <p>{{ data.text }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button *ngIf="!inFilter()" mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="!inFilter()" cdkFocusInitial>{{ inFilter() ? "Ok" : "Add to filter" }}</button>
</mat-dialog-actions>
